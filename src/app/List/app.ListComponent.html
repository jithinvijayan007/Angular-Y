
<div class="container">
    <h1 class="text-center text-info ">Sales Details</h1>
    <form class="form-horizontal col-lg-12 col-sm-12" >


          <div class="form-group">
              <div class="col-md-6">
                <label for="dat_from">From Date :</label>
                <input [(ngModel)]=ListModel.dat_from class="form-control" id="focusedInput"  type="date" placeholder="From Date" name="dat_from" required><br>
                <label for="dat_to">To Date :</label>
                <input [(ngModel)]=ListModel.dat_to class="form-control" id="focusedInput"  type="date" placeholder="To Date" name="dat_to" required>


              </div>
              </div>


          <div class="form-group">
              <div class="col-md-6">
            <label for="vchr_service_name">Service Status :</label>
            <select [(ngModel)]=ListModel.int_status  name="int_status" class=" form-control" >
              <option  value="">---Select---</option>
              <option  value="1">Completed</option>
              <option  value="0">Pending</option>
              <option  value="2">All</option>

            </select>
        </div>


    </div>

    <div class="form-group">
        <div class="col-md-6">
      <label for="vchr_service_name">Payment Status :</label>
      <select [(ngModel)]=ListModel.int_paid_status  name="int_paid_status" class=" form-control" >
        <option value="">---Select---</option>
        <option  value="1">Paid</option>
        <option  value="0">Not Paid</option>
        <option  value="2">All</option>

      </select>
  </div>
  </div>

  <button (click)="Search()" type="submit" class="btn btn-primary">Search</button><br>

  </form>


        </div>
